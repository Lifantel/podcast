name: Deploy Podcast Site

on:
  push:
    branches: ["main"] # Eğer ana branch adın 'master' ise burayı master yap

  # Aynı anda birden fazla push gelirse eskisini iptal eder, sadece sonuncuyu çalıştırır
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tüm repo içeriğini yükler (index.html, style.css, assets/ vb.)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
