<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-B Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="podcast-header">
            <div class="cover-art">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
            <div class="header-info">
                <h1>10-B Podcast</h1>
                <p>Sınıfın bütün podcastleri.</p>
                <span class="badge">Öğretmen: Gökmen BİÇER</span>
            </div>
        </header>

        <div class="episode-list" id="episodeList">
            </div>
    </div>

    <div class="player-bar">
        <div class="player-info">
            <div class="track-name" id="currentTitle">Podcast Seçiniz</div>
            <div class="track-date" id="currentDate">--</div>
        </div>

        <div class="player-controls">
            <button id="prevBtn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
            <button id="playBtn" onclick="togglePlay()"><i class="fa-solid fa-circle-play"></i></button>
            <button id="nextBtn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
        </div>

        <div class="progress-container">
            <span id="currentTime">00:00</span>
            <input type="range" id="progressBar" value="0" max="100">
            <span id="duration">00:00</span>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
